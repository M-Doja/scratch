<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Code From Scratch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">
  </head>
  <body>
    <div class="container" style="text-align:center;">
          <!-- Header -->
      <h1>Code From Scratch</h1><br><br>

          <!-- Input -->
      <p>Please enter your name below</p>
      <input class="textbox" type='text' id='userName'><br>
      <input type='hidden' id='editUserName'>

          <!-- Button -->
      <button class="btn btn-warning btn-sm" onclick="addName()">Press</button>

        <!-- Display Area -->
      <div style="float:left;"id="result"></div>
      <h1>Display Above Here</h1>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
